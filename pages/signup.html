<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up - Google Accounts</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/signin.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="form-container">
      <img class="google-logo" src="https://www.logo.wine/a/logo/Google/Google-Logo.wine.svg" alt="google-logo">
      <span class="sign-in">Create your Playstore Clone account</span>
      <span class="google-acct-text">This is an unofficial google account</span>
      <div class="form-wrapper-outer">
        <div class="field-wrapper">
          <input type="email" name="email" id="">
          <div class="field-placeholder"><span>Enter your email</span></div>
        </div>
        <div class="field-wrapper">
          <input type="password" name="password" id="">
          <div class="field-placeholder"><span>Enter your password</span></div>
        </div>
        <div class="field-wrapper">
          <input type="password" name="password" id="">
          <div class="field-placeholder"><span>Confirm your password</span></div>
        </div>
        <div class="signin-account-container">
          <a href="#">Sign in instead</a><button type="button" class="btn">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/signin.js" charset="utf-8"></script>
</body>

</html>
